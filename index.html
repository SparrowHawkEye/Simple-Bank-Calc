<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-purple-600">Simple Back Calculator</span>
        !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-5 p-8">
        <h3 class="text-2xl mb-4 font-bold">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-3"
            type="text"
            placeholder="Your Email"
          />
          <input
            id="user-password"
            class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-3"
            type="password"
            placeholder="Your Password"
          />
          <button
            id="login-btn"
            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
